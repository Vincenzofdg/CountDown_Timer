<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer>
            // Video: 14 min
        </script>
    </head>
    <body>
        <h1>Till New Years Eve</h1>

        <!-- days -->
        <div class="contdown">
            <div class="days">
                <p class="big-text" id="days"></p>
                <span>days</span>
            </div>
        </div>

        <!-- HOURS -->
        <div class="contdown-container">
            <div class="element hours">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
        </div>

        <!-- MINUTES -->
        <div class="contdown-container">
            <div class="element minutes">
                <p class="big-text" id="minutes">0</p>
                <span>minutes</span>
            </div>
        </div>

        <!-- SECONDS -->
        <div class="contdown-container">
            <div class="element seconds">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>

    </body>
</html>
