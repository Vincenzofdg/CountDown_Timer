<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>

        <div class="data-input">
            <input class="input-number" type="number" min="1" placeholder="hours">
            <input class="input-number" type="number" min="1" max="2" placeholder="minutes">
            <input class="input-number" type="number" min="1" max="2" placeholder="seconds">
        </div>

        <div class="countdown-container">
            <div class="countdown-el days-c">
                <p class="big-text" id="days">00</p>
                <span>days</span>
            </div>

            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">00</p>
                <span>hours</span>
            </div>

            <p class="big-text">h</p>

            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">00</p>
                <span>mins</span>
            </div>

            <p class="big-text">:</p>

            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">00</p>
                <span>seconds</span>
            </div>
            
            <p class="big-text">seg</p>
        </div>

    </body>
</html>
