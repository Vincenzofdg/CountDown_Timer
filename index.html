<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="data-input">
            <div class="data-in-container">
                <input class="input-number" placeholder="hours">
                <input class="input-number" placeholder="minutes">
                <input class="input-number" placeholder="seconds">
            </div>
            <input class="input-btn" type="button" value="Run Timer">
        </div>

        <div class="countdown-container">
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">00</p>
                <span>hours</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">00</p>
                <span>mins</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">00</p>
                <span>seconds</span>
            </div>
        </div>

    </body>
</html>
